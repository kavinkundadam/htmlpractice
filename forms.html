<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>

    <form>
        <label> Enter your Name : </label>
        <input type="text" name="fname" id="fname" autofocus> <br> <!-- autofocus attr used here-->
        <label> Enter surname :</label>
        <input type="text" name="lname" id="lname"> <br>
        <label> Email :</label>
        <input type="email" name="email" id="email"> <br>
        <label> Enter Mobile : </label>
        <input type="tel" name="number" id="number"> <br>

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Kavin"><br> 
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"  readonly><br><br> <!-- readonly attr used here-->
            <input type="submit" value="Submit">
        </fieldset>

        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

        <label for="cars">Choose a car:</label>
        <select  name="cars" id="cars">
        <optgroup label="Swedish Cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
        </optgroup>
        <optgroup label="German Cars">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </optgroup>
        </select> <br>


        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">

        <label for="points">Points:</label>
        <input type="number" id="points" name="points" step="3">



        <button type="submit"> Submit </button>
    </form>
    
</body>
</html>
